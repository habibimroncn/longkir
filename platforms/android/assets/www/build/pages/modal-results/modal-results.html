<ion-toolbar>
  <ion-title>
    Detail Ongkir
  </ion-title>
  <ion-buttons start>
    <button (click)="close()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
<ion-list >
  <ion-item *ngFor="let hasil of ongkir">
    <ion-avatar item-left>
      <img src="{{hasil.logoKurir}}">
    </ion-avatar>
    <h2>{{hasil.codeKurir}} {{hasil.namaLayanan}}</h2>
    <h3>{{hasil.biayaOngkir | currency:'IDR':false:'1.2-2'}}</h3>
    <h4>{{hasil.estimasiPengiriman}}</h4>
  </ion-item>
</ion-list>
</ion-content>
