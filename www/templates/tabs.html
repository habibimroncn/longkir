<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Ongkir Tab -->
  <ion-tab title="Ongkir" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/ongkir">
    <ion-nav-view name="tab-ongkir"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="Tentang" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
